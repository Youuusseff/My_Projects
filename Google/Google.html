<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a class="menu_item" href="/">Gmail</a>
            <a class="menu_item" href="/">Images</a>
            <div id="drop">
                <div id="dropdown-wrapper">
                    <div class="dropdown-content">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search">
                        <p>Search</p>
                    </div>
                    <div class="dropdown-content">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps">
                        <p>Maps</p>
        
                    </div>
                    <div class="dropdown-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive">
                        <p>Drive</p>
                    </div>
                    <div class="dropdown-content">
                        <img src="/calendar.png" alt="calendar">
                        <p>Calendar</p>
                    </div>
                    <div class="dropdown-content">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photos">
                        <p>photos</p>
                    </div>
                    <div class="dropdown-content">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep">
                        <p>Keep</p>
                    </div>
                </div>
                <i id="dropdown-menu" class="material-icons">apps</i>
            </div>
            <img  id="icon-user" src="/user2.jpg" alt="user">  
        </nav>
    </header>
    <main>
        <div id="google">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
        </div>    
        <div id="search-bar">
            <input type="text" name="search-bar" id="search" >
            <img class="ola" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="mic-icon"> 
        </div>
        <div id="buttons">
            <input class="boutton" type="button" value="Google Search">
            <input class="boutton" type="button" value="I'm Feeling Lucky">
        </div>
    </main>
    
</body>
</html>
